<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Montserrat:wght@500&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="logo do aplicativo habits" />
      <button>
        <img src="./assets/plus.svg" alt="" />
        <div>Registrar meu dia</div>
      </button>
    </header>
    <form>
      <div class="habits">
        <div class="habit" data-name="run">🏃🏻‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="gym">💪🏻</div>
        <div class="habit" data-name="sleep">💤</div>
        <div class="habit" data-name="food">🥗</div>
      </div>
      <div class="days">
        <div class="day">
          <div>13/01</div>
          <input type="checkbox" name="run" value="01-13" false>
          <input type="checkbox" name="water" value="01-13" false>
          <input type="checkbox" name="gym" value="01-13" false>
          <input type="checkbox" name="sleep" value="01-13" checked>
          <input type="checkbox" name="food" value="01-13" false>
        </div>
        <div class="day">
          <div>15/01</div>
          <input type="checkbox" name="run" value="01-15" checked>
          <input type="checkbox" name="water" value="01-15" checked>
          <input type="checkbox" name="gym" value="01-15" false>
          <input type="checkbox" name="sleep" value="01-15" checked>
          <input type="checkbox" name="food" value="01-15" false>
        </div>
        <div class="day">
          <div>16/01</div>
          <input type="checkbox" name="run" value="01-16" checked>
          <input type="checkbox" name="water" value="01-16" checked>
          <input type="checkbox" name="gym" value="01-16" false>
          <input type="checkbox" name="sleep" value="01-16" false>
          <input type="checkbox" name="food" value="01-16" checked>
        </div>
        <div class="day">
          <div>18/01</div>
          <input type="checkbox" name="run" value="01-18" false>
          <input type="checkbox" name="water" value="01-18" checked>
          <input type="checkbox" name="gym" value="01-18" checked>
          <input type="checkbox" name="sleep" value="01-18" false>
          <input type="checkbox" name="food" value="01-18" checked>
        </div>
        <div class="day">
          <div>19/01</div>
          <input type="checkbox" name="run" value="01-19" checked>
          <input type="checkbox" name="water" value="01-19" false>
          <input type="checkbox" name="gym" value="01-19" checked>
          <input type="checkbox" name="sleep" value="01-19" checked>
          <input type="checkbox" name="food" value="01-19" false>
        </div>
      </div>
    </form>
    <script src="./NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
